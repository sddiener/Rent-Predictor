<!DOCTYPE html>
<html lang="en">
<!-- Background -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--  Personal CSS -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />

    <title>Rent Predictor</title>
    <meta name="robots" content="noindex">
</head>

<body>
    <div class="background"></div>

    <!-- Intro -->
    <section id="intro" class="">
        <!-- bg-white -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <p class="display-2 fw-bold text-gray text-center" style="text-shadow:3px 3px 5px gray">
                        Rent Predictor</p>
                    <p class="lead text-gray text-center">
                        <!-- style="text-shadow:1px 1px 5px black">-->
                        <strong>A machine learning powered web app for predicting rental prices in Germany.
                        </strong>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- User Parameter Input -->
    <section id="input" class="py-3">
        <div class="container">
            <div class="row justify-content-center">
                <form class="col-lg-5" method="POST">
                    <div>
                        <label>Address</label>
                        <input type="text" class="form-control" name="GEN"
                            placeholder="Enter address or city in Germany (e.g. Berlin)" required>
                    </div>
                    <br>
                    <div>
                        <label>Area in m²</label>
                        <input type="number" class="form-control" name="area" placeholder="Enter area (e.g. 45 m²)"
                            required>
                    </div>
                    <br>
                    <div>
                        <label>Nr of rooms</label>
                        <input type="number" class="form-control" name="rooms" placeholder="Enter nr. of rooms (e.g. 3)"
                            required>
                    </div>
                    <br>
                    <div>
                        <label>Category</label>
                        <select class="form-select" name="category">
                            <option value="Wohnung">Apartment</option>
                            <option value="Dachgeschosswohnung">Attic apartment</option>
                            <option value="Erdgeschosswohnung">Ground floor apartment</option>
                            <option value="Souterrainwohnung">Basement apartment</option>
                            <option value="Etagenwohnung">Floor-through apartment</option>
                            <option value="Penthouse">Penthouse</option>
                            <option value="Maisonette">Maisonette</option>
                            <!-- <option value="Loft-Studio-Atelier">Loft</option> -->
                            <!-- <option value="Apartment">Apartment</option> -->
                        </select>
                    </div>
                    <br>
                    <!-- if checkbox doesnt get checked dummy is set to 0 -->
                    <!-- value=1 must be first! -->
                    <div class="form-check">
                        <label class="form-check-label">First-time occupancy</label>
                        <input type="checkbox" class="form-check-input" name="ebk" value=1>
                        <input type="hidden" name="ebk" value=0 />
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">Garden</label>
                        <input type="checkbox" class="form-check-input" name="garten" value=1>
                        <input type="hidden" name="garten" value=0 />
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">Balcony</label>
                        <input type="checkbox" class="form-check-input" name="balkon" value=1>
                        <input type="hidden" name="balkon" value=0 />
                    </div>
                    <div class="form-check form-switch  my-3">
                        <label class="form-check-label">Include additional costs in estimation</label>
                        <input type="checkbox" class="form-check-input" name="inkl_NK" value=1><br>
                        <input type="hidden" name="inkl_NK" value=0 />
                    </div>
                    <button type="submit" class="btn btn-primary">Estimate Rent</button>
                </form>
            </div>
        </div>
    </section>


    <!-- Answer Section -->
    <section id="input" class="py-4">
        <div class="row justify-content-center">
            <!-- Answer box -->
            <div class="answer-field col-lg-3 py-3">
                <p class="lead text-center"> <strong> Your monthly rent estimate is: </strong> </p>
                <p class="lead text-center"> <strong> {{ pred }} </strong> </p>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
